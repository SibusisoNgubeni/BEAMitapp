<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Registration Form</title>
    <link rel="stylesheet" href="RegFormCss.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form>
      <fieldset>
        <label for="email"
          >Enter Your Email:
          <input id="email-input" name="email" type="email" required
        /></label>
        <label for="new-password"
          >Create Password:
          <input
            id="password-input"
            name="new-password"
            type="password"
            pattern="[a-z0-5]{8,}"
            required
            placeholder="Longer Passwords are usually more secure"
        /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"
          ><input
            id="personal-account"
            type="radio"
            name="account-type"
            class="inline"
            checked
          />
          Personal</label
        >
        <label for="business-account"
          ><input
            id="business-account"
            type="radio"
            name="account-type"
            class="inline"
          />
          Business</label
        >
      </fieldset>
      <fieldset>
        <label for="profile-picture"
          >Upload a profile picture:
          <input id="profile-picture" type="file" name="file"
        /></label>

        <label for="referrer"
          >what are your group/organizational goals?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Make communication efficient</option>
            <option value="2">Team brainstorming</option>
            <option value="3">Team building</option>
            <option value="4">Other</option>
          </select>
        </label>
        <section id="logged-in-Page">Logged in succesful</section>
      </fieldset>
      <button type="submit" id="sign-up-btn">Sign up</button>
      <input type="submit" value="Sign up" />
    </form>
