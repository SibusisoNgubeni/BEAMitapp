<!DOCTYPE html>
<html>
  <head>
    <title>Beam App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="images\beam.png" />

      <fieldset>
        <label for="User-name"
          >Enter Your User Name:
          <input id="inputField" name="User-name" type="text" required
        /></label>
        <label for="new-password"
          >Enter Password:
          <input
            id="inputField"
            name="new-password"
            type="password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
      </fieldset>
      <button id="LogIn-button">Log in</button>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
